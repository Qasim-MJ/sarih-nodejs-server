  <title>تسجيل الدخول</title>

<body>
    <div class="navbar navbar-default text-center">
        <div class="navbar-header navbar-nav">
              <a href="/" class="navbar-brand"><img class="logo" src="images/logowhite.png"></a>         
        </div>

    <section class="container">
        <div class="formdiv">
        <h3 id="h3" style="color: #FF8C8C;">يرجى القيام بتسجيل الدخول</h3>
          <form id="loginForm">
            <label for="email">البريد الالكتروني</label>
              <input type="email" name="email" id="email" class="form-control">
            <label for="password">كلمة المرور</label>
              <input type="password" name="password" id="password" class="form-control">
              <div class="row">
                <div id="error" class="error"></div>
                  
        </div>
          </form>
          <div class="submit text-center">
             <img src="images/loading.gif" class="loading2">
          <button onclick="loginValidation()" id="submit" class="btn-default btn">تسجيل دخول <i class="fa fa-sign-in" aria-hidden="true"></i></button>
              <button style="width: 110px;" onclick="gohome()" class="btn-default btn">رجوع <i class="fa fa-arrow-left" aria-hidden="true"></i></button>
              </div>
              
             
    </section>

<script type="text/javascript">
  var oldURL = document.referrer
  if (oldURL == 'http://localhost:3000/home') {document.getElementById('h3').style.display = 'none'}
