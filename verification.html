	<title>تفعيل الحساب</title>
</head>
<body>
    <nav class="nav navbar navbar-default text-center">
        <div class="navbar-header navbar-nav">
              <a href="/" class="navbar-brand"><img class="logo" src="images/logowhite.png"></a>
        </div>
    </nav>
    <section style="margin-top: 70px;" class="container">
        <div class="text-center">
          <h2 style="color: #FF8C8C"> حسابك غير مفعل !</h2>
          <p style="font-size: 20px;">حتى نضمن ان ميدخل شخص غريب بكروب كليتكم او مرحلتكم , نحتاج منكم تحملون صورة لهوية الجامعة الخاصة بيكم حتى نفعل حسابكم. </p>
          
        </div>
    </section>
    <section>
        <div class="formdiv text-center">
          <form id="uploadForm"
         enctype="multipart/form-data"
         action="/photo"
         method="post">
          <div>
          <h4 style="color: #ffdb00">صورة لوجه الهوية</h4>
		<input name="email" type="text" style="display : none ;" value="" id="emailInput" >
          <div style="border-style: solid; border-color: white; border-radius: 23px;">
            <input style="border: none;" type="file" id="pic1" name="userPhoto" class="form-control" onchange="loadFile1(event)">
            <img id="output1" class="img-responsive" style="border-radius: 0px 0px 20px 20px ;" />
            </div>
            </div>
            <div>
                 <h4 style="color: #ffdb00">صورة لظهر الهوية (ان وجدت)</h4>
          <div style="border-style: solid; border-color: white; border-radius: 23px;">
            <input style="border: none;" type="file" name="userPhoto2" class="form-control" onchange="loadFile2(event)">
            <img id="output2" class="img-responsive" style="border-radius: 0px 0px 20px 20px ;" />
            </div>
            </div>
                  <p style="color: white ; background-color: #FF8C8C; border-radius: 20px; ; font-size: 15px; margin-top: 10px;" id="status"></p>
                    <input style="margin-top: 10px;" type="submit" value="ارسال" name="submit" class="btn btn-default">
            
          </form>
          
        </div>  
    </section>






<script>
	  document.getElementById('emailInput').value = localStorage.getItem('email') ;
	
  var loadFile1 = function(event) {
    var output = document.getElementById('output1');
    output.src = URL.createObjectURL(event.target.files[0]);
  };
  var loadFile2 = function(event) {
    var output = document.getElementById('output2');
    output.src = URL.createObjectURL(event.target.files[0]);
  };
</script>
